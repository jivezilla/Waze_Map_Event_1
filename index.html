<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Event Travel & ETA Dashboard</title>
  
  <!-- Load travel.js first so initMap is defined in the global scope -->
  <script src="travel.js"></script>
  
  <!-- Then load the Maps JavaScript API with callback=initMap -->
  <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4b4Ho4rNwF9hyPKCYFYXNU6dXI550M6U&callback=initMap"
    async
    defer
  ></script>
  
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="venueName">Loading venue...</h1>
  <h2 id="eta">Loading ETA...</h2>
  <iframe id="mapFrame" src="" width="100%" height="600px" frameborder="0"></iframe>
</body>
</html>
